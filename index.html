<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise from Aurora</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&family=Pinyon+Script&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Halaman 1: Welcome -->
    <div id="page1" class="page active">
        <h1 class="first-title">Until We Meet Again</h1>
<p class="first-subtitle">You got a farewell surprise from Aurora</p>
        <img src="ilnam.png" alt="Surprise" class="center-img">
        <button onclick="nextPage()">Next</button>
    </div>

    <!-- Halaman 2: Hitungan hari -->
    <div id="page2" class="page">
        <h2 class="b-title">You've been knowing Aurora for...</h2>
        <p id="timer" class="big-text">0 days</p>
        <button onclick="nextPage()">Next</button>
    </div>

    <!-- Halaman 3: Fortune Cookie -->
    <div id="page3" class="page">
        <h2>Mood of The Day 🍪</h2>
        <p id="fortune-text">Click the cookie to see  meme for you!</p>
        <img src="ilnam.png" alt="Fortune Cookie" class="cookie-img" onclick="showFortune()">
        <p id="meme" class="hidden"></p>
        <button onclick="nextPage()">Next</button>
    </div>

    <!-- Halaman 4: Input Kode -->
    <div id="page4" class="page">
        <h2>Finally, you've come this far...</h2>
        <p>Let's open your gift. Enter your special code:</p>
        <input type="text" id="tokenInput" placeholder="Input here...">
        <button onclick="cekToken()">Open</button>
    </div>

    <!-- Halaman 5: Surat -->
    <div id="page5" class="page">
<!-- Embed Spotify -->
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/1GP8VW5Wk2w2obkWjGCGXd?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

        <h1>💌 Your Letter 💌</h1>
        <p id="isiSurat"></p>

        <button class="back-button" onclick="kembaliKeAwal()">Back to Start</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
